<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: white;
      line-height: 70px;
      margin: 0;
    }
    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      position: fixed;
      bottom: 0;
      text-align: center;
    }
    h2 {
      color: white;
      line-height: 60px;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>
  <footer>
    <h2>Best School</h2>
  </footer>
</body>
</html>
